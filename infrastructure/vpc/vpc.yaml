      AvailabilityZone: us-east-1a
      CidrBlock: 10.5.10.0/24
      MapPublicIpOnLaunch: true
    
  StagingPrivate2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref StagingVPC
      AvailabilityZone: us-east-1b
      CidrBlock: 10.5.20.0/24
      MapPublicIpOnLaunch: true
    
  StagingPrivate3:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref StagingVPC
      AvailabilityZone: us-east-1c
      CidrBlock: 10.5.30.0/24
      MapPublicIpOnLaunch: true
